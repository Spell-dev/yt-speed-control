<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Speed Control</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 300px;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h3 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      margin-top: 10px;
      display: block;
      color: #555;
    }
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button#reset {
      background-color: #f44336;
    }
    #message {
      font-size: 14px;
      margin-top: 15px;
      padding: 10px;
      text-align: center;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #4CAF50;
      color: white;
    }
    .error {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h3>YouTube Speed Control</h3>
  <div>
    <label for="speed">Playback Speed:</label>
    <input type="number" id="speed" step="0.1" min="0.1" max="3" value="1.00">
    
    <label for="increaseShortcut">Increase Speed Shortcut:</label>
    <input type="text" id="increaseShortcut" value="Ctrl+Up">
    
    <label for="decreaseShortcut">Decrease Speed Shortcut:</label>
    <input type="text" id="decreaseShortcut" value="Ctrl+Down">
    
    <div class="button-container">
      <button id="save">Save</button>
      <button id="reset">Reset</button>
    </div>
    
    <!-- Message box -->
    <div id="message"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
